<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
  <link rel="stylesheet" href="1-estilos/estilos_login.css" />
</head>

<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Hostal “Mario”</h2>
      <br>
      <form action="Autentica" method="post">
        <div class="input-group">
          <label for="usuario">Email</label>
          <input type="text" id="usuario" name="email" placeholder="Ingrese su usuario" required>
        </div>
        <div class="input-group">
          <label for="clave">Contraseña</label>
          <input type="password" id="clave" name="psw" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  
</body>

</html>
